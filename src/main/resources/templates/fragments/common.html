<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment= "head(title)">
    <meta charset="utf-8">
    <!-- <script> src = "/docs/5.3/assets/js/color-modes.js"</script> -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title}">Hello, Spring Boot!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <nav class="py-2 bg-body-tertiary border-bottom" th:fragment = "menu_top(menu)">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item" th:classappend="${menu}=='home' ? 'active'"><a href="#" th:href="@{/}" class="nav-link link-body-emphasis px-2 active"
                        aria-current="page">Home <span class="sr-only" th:if="${menu} == 'home'"></span></a>
                </li>

                <li class="nav-item" th:classappend="${menu}=='board' ? 'active'">
                    <a href="#" th:href="@{/board/list}" class="nav-link link-body-emphasis px-2">게시판 <span class="sr-only" th:if="${menu} == 'board'"></span></a>
                </li>

                <!-- <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Pricing</a></li> -->
                <!-- <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">About</a></li> -->
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Sign up</a></li>
            </ul>
        </div>
    </nav>
    
    <header class="py-3 mb-4 border-bottom" th:fragment = "menu_bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">Spring Boot Tutorial</span>
            </a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
        </div>
    </header>

</body>

</html>
